<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirection...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .error {
      text-align: center;
      padding: 2rem;
      max-width: 400px;
    }
    .error h1 {
      color: #dc2626;
      font-size: 3rem;
      margin: 0 0 1rem 0;
    }
    .error p {
      color: #6b7280;
      margin: 0.5rem 0;
    }
    .error a {
      color: #9333ea;
      text-decoration: none;
    }
    .error a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="error-container"></div>

  <script>
    const SUPABASE_URL = 'https://yodcczjzyvpytgulaiuv.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlvZGNjemp6eXZweXRndWxhaXV2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIwMDM2OTUsImV4cCI6MjA3NzU3OTY5NX0.fW0B6pNEvs2fs0BPkoPyxYU1Yu3OmMoqk7U7GEglMQc';

    const path = window.location.pathname;
    const vetId = path.substring(1);

    if (!vetId || vetId === '' || vetId === 'index.html') {
      window.location.href = '/';
    } else {
      redirectToGoogleMaps(vetId);
    }

    async function redirectToGoogleMaps(id) {
      try {
        const response = await fetch(
          `${SUPABASE_URL}/rest/v1/veterinarians?select=id,google_maps_link&link=ilike.*${id}*&limit=1`,
          {
            headers: {
              'apikey': SUPABASE_ANON_KEY,
              'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
            }
          }
        );

        const data = await response.json();

        if (!data || data.length === 0) {
          showError('Vétérinaire introuvable', `ID: ${id}`);
          return;
        }

        const vet = data[0];

        if (!vet.google_maps_link) {
          showError('Lien Google Maps invalide', 'Contactez votre vétérinaire');
          return;
        }

        fetch(`${SUPABASE_URL}/rest/v1/clicks`, {
          method: 'POST',
          headers: {
            'apikey': SUPABASE_ANON_KEY,
            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
            'Content-Type': 'application/json',
            'Prefer': 'return=minimal'
          },
          body: JSON.stringify({
            veterinarian_id: vet.id,
            timestamp: Date.now(),
            date: new Date().toISOString().split('T')[0]
          })
        }).catch(() => {});

        window.location.replace(vet.google_maps_link);

      } catch (err) {
        console.error('Error:', err);
        showError('Erreur de connexion', 'Vérifiez votre connexion internet');
      }
    }

    function showError(title, message) {
      document.getElementById('error-container').innerHTML = `
        <div class="error">
          <h1>⚠️</h1>
          <h2>${title}</h2>
          <p>${message}</p>
          <p><a href="/">Retour à l'accueil</a></p>
        </div>
      `;
    }
  </script>
</body>
</html>
